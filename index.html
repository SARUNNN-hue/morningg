<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEFA, #FFFAFA); /* Sky blue to light pink gradient */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
        }

        /* Container for centered content */
        .container {
            text-align: center;
            position: relative;
        }

        /* Animated message styling */
        .message {
            font-size: 4rem;
            color: #FF4500; /* Orange-red color */
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-out, bounce 2s infinite;
            margin-bottom: 20px;
        }

        /* Sun emoji styling */
        .sun {
            font-size: 6rem;
            color: #FFD700; /* Gold color */
            animation: rotate 10s linear infinite;
        }

        /* Animation effects */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Additional decorative element */
        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png') repeat; /* Cloud texture */
            opacity: 0.3;
            animation: moveClouds 60s linear infinite;
        }

        @keyframes moveClouds {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">Good Morning!</div>
        <div class="sun">☀️</div>
    </div>
    <div class="clouds"></div>
</body>
</html>
